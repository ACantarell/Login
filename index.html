<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="box-model">
        <div class="box-value">
          <form action="">
             <h2>Login</h2>
             <div class="inputbox">
            <label for="username"></label>
              <input type="email" id="username" name="username" placeholder="Email" required>
             </div>
             <div class="inputbox">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
             </div>
             <div class="forget">
                <label for=""><input type="checkbox">Recordame <a href="#">Olvidé mi contraseña</a></label>
             </div>
             <button>Acepto</button>
             <div class="register">
                <p>No tengo cuenta <a href="#">Registrarme</a></p>
             </div>
             
          </form>
        </div>
      </div>
    </div>

  </section>
  
  <footer>
    <div class="footer">
      <p class="derechosReservado">Derechos Reservados &copy; 2023</p>
    </div>
  </footer>
  
</body>
</html>
